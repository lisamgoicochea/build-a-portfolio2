<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LMG</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container-fluid">
		<div class="col-1">
			<img src="images/lmgtemplogo copy.jpg" alt="lmg in cursive">
		</div>
			

			<div class="header">
			<div class="col-12">
				<h2 class="name">LISA MARIE GOICOCHEA</h2>
			</div>
		
		<div class="col-12">
			<h4 class="title">FRONT END NINJA</h4>
			</div>
		</div>
		
		</div>
	</div>

	<div class="hr">
	<hr>
	</div>

	<div class="main">
			<img src="images/keyboard copy.jpeg" alt="backlit keyboard">

		<div class="section">
		<div class="featured">
			<h3>Featured Work</h3>
		</div>
		</div>


		<div class="flex-row">
			<div class="col-4">
				<img src="images/apps copy.jpg" alt="phone with apps on screen" class="project-image">
				<h3 class="center-text">PROJECT 1</h3>
				<p>URL</p>
			</div>

			<div class="col-4">
				<img src="images/sunflower copy.jpg" alt="sunflower" class="project-image">
				<h3 class="center-text">PROJECT 2</h3>
				<p>URL</p>
			</div>

			<div class="col-4">
				<img src="images/bokeh copy.jpeg" alt="bokeh" class="project-image">
				<h3 class="center-text">PROJECT 3</h3>
				<p>URL</p>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
	</body>
	</html>
